<!DOCTYPE html>
<html lang="en">
<head>
   <title>APPLICATION FORM</title>
</head>
<body>
    <strong>REGISTRATION DETAILS</strong>
    <form>
    <fieldset>
    <label>FIRST NAME:</label><input  placeholder="enter your first name" type="text"/><br>
    <label>LAST NAME:</label><input  placeholder="enter your last name" type="text"/><br>
    <label>MOBILE NUMBER:</label><input placeholder="enter mobile number" type="number"/><br>
    <label>ADDRESS:</label><input placeholder="D.no:,street,area,state,pin-code"  type="text"/><br>
    <label>GMAIL ID:</label><input placeholder="enter your gmail" type="@gmail"/><br>
    <label>PASSWORD:</label><input placeholder="password" type="password"/><br>
    <button type="reset">RESET</button><br>
    <label>Male</label><input type="radio"/><br>
    <label>Female</label><input type="radio"/><br>
    <label>DATE OF BIRTH</label><input type="datetime-local"/><br><hr>
    <label><mark>AVALIABLE LOCATIONS FOR JOB</mark></label><br>
    <input type="checkbox" name="hobbies">HYDERABAD<br>
    <input type="checkbox" name="hobbies">BENGULURU<br>
    <input type="checkbox" name="hobbies">MUMBIA<br>
    <input type="checkbox" name="hobbies">CHENNIA<br>
    <input type="checkbox" name="hobbies">TAMIL NADU<br>
    <button><a href="https://cdscoonline.gov.in/CdscoManuals/Registration%20Guidelines/!SSL!/Multiscreen_HTML5/android_phone/registration-12.png">submit</a></button>
    </fieldset>
    </form>
</body>
</html>
